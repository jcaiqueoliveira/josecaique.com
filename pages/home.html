<section class="s-hero-post">
      <div class="container">
        <div class="left-container" id="big-container">
          <div class="title">
            <span class="categorie">Recentes</span>
            <h2>Destaque</h2>
          </div>

          <a href="{{link}}" class="card-post-lg">
            <div class="image">
              <img src="img/image-post-lg.jpg" alt="" />
            </div>

            <div class="info">
              <div class="top-info">
                <span class="categorie">{{category}}</span>
                <!--Tecnologia / pessoal / etc-->
                <ul>
                  <li>
                    <img
                      src="img/icon-calendar.svg"
                      alt="Ícone de Calendário"
                  />
                    <span>{{data}}</span>
                  <!--  12, fev-->
                  </li>
                  <li>
                    <img
                      src="img/icon-clock.svg"
                      alt="Ícone de Tempo de Leitura"
                  />
                    <span>{{time}}</span>
                  <!--  12 min de leitura-->
                  </li>
                </ul>
              </div>
              <h3 class="txt-white">
              {{title}}
                <!--Let your close friends know what you're up to as you move about-->
                <!--your day.-->
              </h3>
            </div>
          </a>
        </div>
        <div class="right-container">

          <div class="all">
            <div class="item-post">
              <a href="{{link1}}" class="card-post-xs">
                <div class="image">
                  <img
                    src="img/image-post-xs-01.jpg"
                    alt="Imagem do primeiro post pequeno"
                />
                </div>
                <div class="info">
                  <span class="categorie">{{category1}}</span>
                  <h6 class="txt-white">
                    {{title1}}
                  </h6>
                  <ul>
                    <li>
                      <span>{{data1}}</span>
                    </li>
                    <li>
                      <span>{{time1}}</span>
                    </li>
                  </ul>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
</section>

<section class="s-podcast">
    <div class="container">
        <div class="top-container">
            <h2>Vídeos</h2>
            <div class="ctrl-slide">
                <div class="swiper-pagination"></div>
                <div class="ctrl">
                    <button class="btn btn-prev">
                        <img src="../img/arrow-slide.svg" alt="" />
                    </button>
                    <button class="btn btn-next">
                        <img src="../img/arrow-slide.svg" alt="" />
                    </button>
                </div>
            </div>
        </div>
        <div class="slide-podcast">
          <div class="swiper-wrapper" id="podcast-slider-id"></div>
            <!-- Os slides serão inseridos aqui dinamicamente -->
          </div>
    </div>
</section>
