<div class="blog container">
<ul class="article-list">
    {{ range (where .Site.RegularPages "Type" "in" .Site.Params.blogSection ) }}
	{{ if ne .Permalink $.Permalink }}
<li class="post">      
    <span>{{ dateFormat "Jan 02, 2006" .Date }} </span> 
    <a class="blog-title" href="{{ .RelPermalink | safeURL }}">{{.Title | htmlEscape }}</a>
</li>
{{ end }}
{{ end }}
 </ul>
</div>
